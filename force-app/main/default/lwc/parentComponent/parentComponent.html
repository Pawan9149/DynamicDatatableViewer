<template>
    <lightning-card title="Parent Component" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Enter Message for Child" value={parentMessage} onchange={handleInput}></lightning-input>
            <br />
            <lightning-button label="Call Child Method" onclick={handleClick}></lightning-button>
            <br /><br />
            <!-- Include child component -->
            <c-child-component child-message={parentMessage}></c-child-component>
        </div>
    </lightning-card>
</template>
